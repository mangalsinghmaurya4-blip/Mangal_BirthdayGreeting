  .greeting-title {
    font-size: 60px;
    font-weight: bold;
    color: #fff;
    /* Animation */
    animation: shine 2s linear infinite, bounce 1s ease infinite;
  }
  /* Bounce effect */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  /* Button styles with shadow */
    .btn-custom {
      display: inline-block;
      padding: 12px 25px;
      background: hsl(0, 0%, 0%); /* Instagram pink */
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* normal shadow */
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-custom:hover {
      transform: scale(1.1); /* grow on hover */
      box-shadow: 0 8px 25px #3a3a3ab3; /* stronger shadow */
</style>
